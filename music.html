<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzic Forever</title>
    <link rel="stylesheet" href="music.css">
    <link rel = "icon" href = "/music.ico" type = "image/x-icon">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <img src="images/music.png" class="logo">
        </div>
        <div class="content">
            <div class="up-row">
                <h1>THE REAL SOUND</h1>
            </div>
            <div class="down-row">
                <p>Click here to listen</p>
                <img src="images/play.png" alt="play" id="icon">
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="GOT7 - Encore.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "images/pause.png";
            }
            else{
                mySong.pause();
                icon.src = "images/play.png"
            }
        }
    </script>

</body>
</html>
